<nav mat-tab-nav-bar [tabPanel]="tabPanel" class="d-none d-sm-flex" data-testid="examples-component-nav-bar">
  <a mat-tab-link
     *ngFor="let e of examples"
     [routerLink]="e.link"
     routerLinkActive #rla="routerLinkActive"
     [active]="rla.isActive"
     [disabled]="e.auth && !(isAuthenticated$ | async)"
     [attr.data-testid]="'examples-component-mat-tab-link-' + e.link">
    {{e.label | translate}}
  </a>
</nav>

<nav class="nav-responsive d-sm-none d-flex justify-content-center">
    <mat-select [placeholder]="'anms.examples.title' | translate" [value]="'todos'">
      <mat-option *ngFor="let e of examples"
        [value]="e"
        [routerLink]="e.link"
        [disabled]="e.auth && !(isAuthenticated$ | async)">
          {{e.label | translate}}
      </mat-option>
    </mat-select>
</nav>

<div [@routeAnimations]="o.isActivated && o.activatedRoute.routeConfig?.path">
  <mat-tab-nav-panel #tabPanel>
    <router-outlet #o="outlet"></router-outlet>
  </mat-tab-nav-panel>
</div>
